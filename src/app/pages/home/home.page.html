<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{'Home.Title'| translate}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchChanged($event)"></ion-searchbar>

  <div *ngIf=" searchTerm !== ''">
    <ion-item button *ngFor="let item of (results| async)" (click)="passID(item.recipe_id)" >
      <ion-avatar slot="start">
        <img [src] ="item.image_url" *ngIf="'item.image_url != N/A'"/>
      </ion-avatar>
      <ion-label text-wrap>
        <h3>{{item.title}} </h3>
        {{item.publisher}}
      </ion-label>
    </ion-item>
  </div>

  <ion-card (click)="passRecipeFromCard('pizza')">
    <ion-img src = '/assets/images/pizzaImg.jpg'></ion-img>
  </ion-card>
  <ion-card (click)="passRecipeFromCard('chicken')">
    <ion-img src = '/assets/images/chickenImg.jpg'></ion-img>
  </ion-card>
  <ion-card (click)="passRecipeFromCard('ribs')">
    <ion-img src = '/assets/images/ribsImg.jpg'></ion-img>
  </ion-card>
</ion-content>
